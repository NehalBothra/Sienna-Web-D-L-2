<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
    <title>First Bootstrap Page</title>
    <style>
        .container-fluid{
            background-color: grey;
            text-align: center;
        }
        .row{
            background-color: aqua;
        }
    
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="background-color:yellow">
                <h1>Dog</h1>
                <h2>My Fav Animal</h2>
                <p>Dog is my fav animal, it makes me smile</p>
            </div>
            <div class="col-md-4" style="background-color:orange">
                <h1>Harry Potter</h1>
                <h2>My Fav Book</h2>
                <p>This is my fav book</p>
            </div>
            <div class="col-md-4" style="background-color:pink">
                <h1>Pasta</h1>
                <h2>My Fav Food</h2>
                <p>This is my fav food</p>
            </div>
        </div>
    </div>
</body>
</html>
